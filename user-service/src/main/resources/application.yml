server:
  port: 8081
spring:
  application:
    name: userservice
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud_user?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      idle-timeout: 180000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: MyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  cloud:
    loadbalancer:
      ribbon:
        enabled: true
    discovery:
      enabled: true
    nacos:
      discovery:
        server-addr: localhost:8848 # Spring Cloud Alibaba Dubbo use this.
        enabled: true
        namespace: 047310e6-bd04-453e-a199-6342d87af3c9

eureka:
  client:
    enabled: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

springCloud-test:
  ribbon.NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

shenyu:
  register:
    registerType: nacos #zookeeper #etcd #nacos #consul
    serverLists: http://localhost:8848 #localhost:2181 #http://localhost:2379 #localhost:8848
    props:
      username: nacos
      password: nacos
      nacosNameSpace: 047310e6-bd04-453e-a199-6342d87af3c9
#    registerType: http #zookeeper #etcd #nacos #consul
#    serverLists: http://localhost:9095 #localhost:2181 #http://localhost:2379 #localhost:8848
#    props:
#      username: admin
#      password: 123456
#      nacosNameSpace: ShenyuRegisterCenter
  client:
    springCloud:
      props:
        contextPath: /userservice
        addPrefixed: false

logging:
  level:
    com.xx.mybatis: DEBUG
    com.xx: DEBUG

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
