server:
  port: 8081
spring:
  application:
    name: userservice
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud_user?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      idle-timeout: 180000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: MyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  cloud:
    cloud:
      loadbalancer:
        ribbon:
          enabled: true
    discovery:
      enabled: true
    nacos:
      discovery:
        server-addr: 192.168.0.121:8848
        enabled: true
        namespace: 8829b0cd-670a-40b0-86a1-6e80220b5450

springCloud-test:
  ribbon.NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

shenyu:
  register:
    registerType: nacos #zookeeper #etcd #nacos #consul
    serverLists: http://192.168.0.121:8848 #localhost:2181 #http://localhost:2379 #localhost:8848
    props:
      username: nacos
      password: nacos
      nacosNameSpace: 8829b0cd-670a-40b0-86a1-6e80220b5450
  client:
    springCloud:
      props:
        contextPath: /userservice
#    nacos:
#      props:
#        contextPath: /userservice
#        addPrefixed: false


logging:
  level:
    com.xx.mybatis: DEBUG
    com.xx: DEBUG

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
